name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
      - auritas
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - auritas

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Inyectar variables de entorno dinámicamente basadas en el nombre de la rama
      - name: Inject environment variables
        run: |
          branch_name=${GITHUB_REF_NAME}
          secret_name="REACT_APP_API_${branch_name^^}" # Convierte el nombre de la rama a mayúsculas
          echo "REACT_APP_API_URL=${{ secrets[secret_name] }}" >> .env

      # Build and Deploy
      - name: Build and Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_COAST_0A5A43F0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "build" # Built app content directory - optional

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_COAST_0A5A43F0F }}
          action: "close"
